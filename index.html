<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>mobile app</title>
  </head>
  <body>
    <input type="text" value="City Name" id="input">
    <p id="para"></p>
    <button type="button" onclick="myfunc()">Submit</button>
    <script type="text/javascript">
      function myfunc() {
        name = document.getElementById("input").value;
        fetch('http://api.openweathermap.org/data/2.5/weather?q='+name+'&units=metric&appid=5a45632ef38d7166a8422ff43684b661')
        .then(function(response) {
          return response.json();
        })
        .then(function(myJson) {
          document.getElementById("para").innerHTML = JSON.stringify(myJson.main.temp);
        });
      }
    </script>
  </body>
</html>
